<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p id="user-info"></p>
    <button onclick="sendData()">Отправить данные боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает приложение на весь экран
        
        // Отображение информации о пользователе
        document.getElementById("user-info").innerText = `Привет, ${tg.initDataUnsafe.user?.first_name || 'Гость'}!`;

        // Функция отправки данных боту
        function sendData() {
            tg.sendData(JSON.stringify({ action: "hello", user: tg.initDataUnsafe.user }));
        }
    </script>
</body>
</html>
